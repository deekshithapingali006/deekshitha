<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triple DES Online Fund Transfer</title>
</head>
<body>
<div class="container">
<h1>Triple DES Online Fund Transfer</h1>
<form method="POST" action="/">
<label for="username">Username:</label>
<input type="text" id="username" name="username" required>
<label for="amount">Amount:</label>
<input type="text" id="amount" name="amount" required>
<button type="submit">Encrypt Transaction</button>
</form>
{% if encrypted_transaction %}
<div class="result">
<p>Encrypted Transaction:</p>
<textarea readonly>{{ encrypted_transaction }}</textarea>
</div>
{% endif %}
</div>
</body>
</html>
